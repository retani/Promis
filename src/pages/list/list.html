<ion-header>
  <ion-navbar>
    <ion-title>List of videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let video of videos | async">
      {{video.localPath}}        
      <button ion-button item-right (click)="playVideo(video._id)">play</button>
      <button ion-button item-right (click)="presentActionSheet(video._id)">options</button>
    </ion-item>
  </ion-list>
  
</ion-content>
