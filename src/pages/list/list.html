<ion-header>
  <ion-navbar>
    <ion-title>List of videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let video of videos | async">
      {{video.fullPath}}
      <button ion-button item-right>play</button>
      <button ion-button item-right>transcode</button>
      <button ion-button item-right>upload</button>
      <button ion-button item-right>remove</button>
    </ion-item>
  </ion-list>
  
</ion-content>
