<ion-content class="map-options-page-content">
  <ion-list class="options">
    <button ion-item class="option" (click)="dismiss('locate')">
      <ion-icon name="locate" class="option-icon"></ion-icon>
      <div class="option-name">Locate</div>
    </button>

    <button ion-item class="option" (click)="dismiss('save')">
      <ion-icon name="download" class="option-icon"></ion-icon>
      <div class="option-name">Save map</div>
    </button>

    <button ion-item class="option" (click)="dismiss('trash')">
      <ion-icon name="trash" class="option-icon"></ion-icon>
      <div class="option-name">Trash map</div>
    </button>
  </ion-list>
</ion-content>
