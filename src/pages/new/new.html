<ion-header>
  <ion-navbar>
    <ion-title>
      Create a new video
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-list>
  <ion-item>
    <ion-label fixed>Title</ion-label>
    <ion-input type="text" value="" [(ngModel)]="videoTitle"></ion-input>
  </ion-item>
</ion-list>

<div padding>
  <button ion-button block (click)="doCapture()">Start recording</button>
</div>	

</ion-content>
